<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.2">
  <meta name="package-mapping" content="org_vaadin_hene_popupbutton:org.vaadin.hene.popupbutton">
 </head>
 <body>
  <vaadin-vertical-layout size-full margin="false">
   <vaadin-horizontal-layout width-full margin _id="header">
    <vaadin-combo-box width-full data-item-type="java.lang.String" :expand>
     <option item="Option1">Option 1</option>
     <option item="Option2">Option 2</option>
     <option item="Option3">Option 3</option>
    </vaadin-combo-box>
    <vaadin-label icon="fonticon://Vaadin-Icons/e80d" caption="Marc Manager" plain-text _id="accountNameLabel"></vaadin-label>
    <vaadin-link caption="Logout" _id="logoutLink"></vaadin-link>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout _id="menu">
    <vaadin-link caption="Report a bug" _id="reportBugLink"></vaadin-link>
    <vaadin-link caption="Request a feature" _id="requestFeatureLink"></vaadin-link>
    <vaadin-link caption="Manage project" _id="manageProjectLink"></vaadin-link>
    <vaadin-label plain-text>
      123 
    </vaadin-label>
    <vaadin-horizontal-layout>
     <vaadin-label plain-text _id="searchIconLabel"></vaadin-label>
     <vaadin-text-field placeholder="Search reports..." _id="searchField"></vaadin-text-field>
     <vaadin-label plain-text _id="searchCloseLabel"></vaadin-label>
    </vaadin-horizontal-layout>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout _id="reportsDetails">
    <vaadin-label plain-text>
      Reports for 
    </vaadin-label>
    <vaadin-combo-box empty-selection-allowed="false" data-item-type="java.lang.String" _id="reportsCombo">
     <option item="Option1">Option 1</option>
     <option item="Option2">Option 2</option>
     <option item="Option3">Option 3</option>
    </vaadin-combo-box>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout _id="reportsFiltering">
    <vaadin-label plain-text>
      Assignees 
    </vaadin-label>
    <vaadin-horizontal-layout spacing="false" _id="assigneesOptions">
     <vaadin-button plain-text _id="onlyMeAssigneeBtn">
       Only me 
     </vaadin-button>
     <vaadin-button plain-text _id="everyoneAssigneeBtn">
       Everyone 
     </vaadin-button>
    </vaadin-horizontal-layout>
    <vaadin-label plain-text>
      Status 
    </vaadin-label>
    <vaadin-horizontal-layout spacing="false" _id="statusOptions">
     <vaadin-button plain-text _id="openStatusBtn">
       Open 
     </vaadin-button>
     <vaadin-button plain-text _id="allKindsStatusBtn">
       All kinds 
     </vaadin-button>
    </vaadin-horizontal-layout>
   </vaadin-horizontal-layout>
   <vaadin-vertical-split-panel height="73px" _id="tableDetailsSession">
    <vaadin-grid size-full data-item-type="java.lang.String" _id="reportsTable">
     <table>
      <colgroup>
       <col column-id="project" sortable="false">
       <col column-id="status" sortable="false">
      </colgroup>
      <thead>
       <tr default>
        <th plain-text column-ids="project">Project</th>
        <th plain-text column-ids="status">Status</th>
       </tr>
      </thead>
      <tbody>
       <tr item="project1">
        <td>Customer Project 1</td>
        <td>OK</td>
       </tr>
       <tr item="project2">
        <td>Customer Project 2</td>
        <td>OK</td>
       </tr>
       <tr item="project3">
        <td>Customer Project 3</td>
        <td>OK</td>
       </tr>
       <tr item="project4">
        <td>Customer Project 4</td>
        <td>OK</td>
       </tr>
       <tr item="project5">
        <td>Customer Project 5</td>
        <td>OK</td>
       </tr>
       <tr item="project6">
        <td>Customer Project 6</td>
        <td>OK</td>
       </tr>
       <tr item="project7">
        <td>Customer Project 7</td>
        <td>OK</td>
       </tr>
       <tr item="project8">
        <td>Customer Project 8</td>
        <td>OK</td>
       </tr>
       <tr item="project9">
        <td>Customer Project 9</td>
        <td>OK</td>
       </tr>
      </tbody>
     </table>
    </vaadin-grid>
   </vaadin-vertical-split-panel>
  </vaadin-vertical-layout>
 </body>
</html>
