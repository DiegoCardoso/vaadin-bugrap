<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.2">
  <meta name="package-mapping" content="org_vaadin_hene_popupbutton:org.vaadin.hene.popupbutton">
 </head>
 <body>
  <vaadin-vertical-layout size-full margin="false">
   <vaadin-horizontal-layout width-full margin _id="header">
    <vaadin-combo-box empty-selection-allowed="false" width-full data-item-type="org.vaadin.bugrap.domain.entities.Project" _id="projectSelectorCombo" :expand></vaadin-combo-box>
    <vaadin-label icon="fonticon://Vaadin-Icons/e80d" caption="Marc Manager" plain-text _id="accountNameLabel"></vaadin-label>
    <vaadin-link caption="Logout" _id="logoutLink"></vaadin-link>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout _id="menu">
    <vaadin-link caption="Report a bug" _id="reportBugLink"></vaadin-link>
    <vaadin-link caption="Request a feature" _id="requestFeatureLink"></vaadin-link>
    <vaadin-link caption="Manage project" _id="manageProjectLink"></vaadin-link>
    <vaadin-label plain-text>
      123 
    </vaadin-label>
    <vaadin-horizontal-layout _id="searchReportLayout">
     <vaadin-label plain-text _id="searchIconLabel"></vaadin-label>
     <vaadin-text-field placeholder="Search reports..." _id="searchField"></vaadin-text-field>
     <vaadin-label plain-text _id="searchCloseLabel"></vaadin-label>
    </vaadin-horizontal-layout>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout _id="reportsDetails">
    <vaadin-label plain-text>
      Reports for 
    </vaadin-label>
    <vaadin-combo-box empty-selection-allowed="false" data-item-type="org.vaadin.bugrap.domain.entities.ProjectVersion" _id="projectVersionsCombo"></vaadin-combo-box>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout _id="reportsFiltering">
    <vaadin-label plain-text>
      Assignees 
    </vaadin-label>
    <vaadin-css-layout style-name="v-component-group" _id="assigneesOptions">
     <vaadin-button plain-text _id="everyoneAssigneeBtn">
       Everyone 
     </vaadin-button>
     <vaadin-button plain-text _id="onlyMeAssigneeBtn">
       Only me 
     </vaadin-button>
    </vaadin-css-layout>
    <vaadin-label plain-text>
      Status 
    </vaadin-label>
    <vaadin-css-layout style-name="v-component-group" _id="statusOptions">
     <vaadin-button plain-text _id="allKindsStatusBtn">
       All kinds 
     </vaadin-button>
     <vaadin-button plain-text _id="openStatusBtn">
       Open 
     </vaadin-button>
    </vaadin-css-layout>
   </vaadin-horizontal-layout>
   <vaadin-vertical-split-panel height="500px" split-position="100%" _id="tableDetailsSession"></vaadin-vertical-split-panel>
  </vaadin-vertical-layout>
 </body>
</html>
