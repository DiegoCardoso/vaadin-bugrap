<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.2">
  <meta name="package-mapping" content="org_vaadin_hene_popupbutton:org.vaadin.hene.popupbutton">
 </head>
 <body>
  <vaadin-vertical-layout spacing="false" size-full margin="false">
   <vaadin-horizontal-layout style-name="bugrap-header" width-full margin _id="header">
    <vaadin-combo-box empty-selection-allowed="false" style-name="bugrap-header__projects borderless" width-full data-item-type="org.vaadin.bugrap.domain.entities.Project" _id="projectSelectorCombo" :expand></vaadin-combo-box>
    <vaadin-button icon="fonticon://Vaadin-Icons/e80d" style-name="borderless small" plain-text _id="accountNameBtn" :middle :center>
      Marc Manager 
    </vaadin-button>
    <vaadin-button icon="fonticon://Vaadin-Icons/e6ac" style-name="borderless small" plain-text :middle :center>
      Logout 
    </vaadin-button>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout style-name="bugrap-menu" width-full _id="menu">
    <vaadin-link caption="Report a bug" style-name="bugrap-menu__item" _id="reportBugLink" :middle :center></vaadin-link>
    <vaadin-link caption="Request a feature" style-name="bugrap-menu__item" _id="requestFeatureLink" :middle :center></vaadin-link>
    <vaadin-link caption="Manage project" style-name="bugrap-menu__item" _id="manageProjectLink" :middle :center></vaadin-link>
    <vaadin-label style-name="bugrap-menu__label" plain-text :middle :center>
      123 
    </vaadin-label>
    <vaadin-css-layout style-name="v-component-group" width-full :middle :right :expand>
     <vaadin-text-field icon="fonticon://Vaadin-Icons/e805" style-name="inline-icon" placeholder="Search reports..." width="95%" _id="searchField"></vaadin-text-field>
     <vaadin-button icon="fonticon://Vaadin-Icons/e7ad" style-name="borderless icon-only" plain-text _id="resetSearchBtn"></vaadin-button>
    </vaadin-css-layout>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout style-name="bugrap-project-versions" width-full _id="reportsDetails">
    <vaadin-label plain-text :middle>
      Reports for 
    </vaadin-label>
    <vaadin-combo-box empty-selection-allowed="false" style-name="borderless" data-item-type="org.vaadin.bugrap.domain.entities.ProjectVersion" _id="projectVersionsCombo"></vaadin-combo-box>
    <vaadin-horizontal-layout style-name="bugrap-project-versions__progress" spacing="false" width-full _id="projectProgressContainer" :middle :right :expand></vaadin-horizontal-layout>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout style-name="bugrap-filters" _id="reportsFiltering">
    <vaadin-label plain-text :middle :center>
      Assignees 
    </vaadin-label>
    <vaadin-css-layout style-name="v-component-group" _id="assigneesOptions">
     <vaadin-button style-name="button-flat" plain-text _id="everyoneAssigneeBtn">
       Everyone 
     </vaadin-button>
     <vaadin-button style-name="button-flat" plain-text _id="onlyMeAssigneeBtn">
       Only me 
     </vaadin-button>
    </vaadin-css-layout>
    <vaadin-label plain-text :middle :center>
      Status 
    </vaadin-label>
    <vaadin-css-layout style-name="v-component-group" _id="statusOptions">
     <vaadin-button style-name="button-flat" plain-text _id="allKindsStatusBtn">
       All kinds 
     </vaadin-button>
     <vaadin-button style-name="button-flat" plain-text _id="openStatusBtn">
       Open 
     </vaadin-button>
    </vaadin-css-layout>
   </vaadin-horizontal-layout>
   <vaadin-vertical-split-panel split-position="100%" _id="tableDetailsSession" :expand></vaadin-vertical-split-panel>
  </vaadin-vertical-layout>
 </body>
</html>
