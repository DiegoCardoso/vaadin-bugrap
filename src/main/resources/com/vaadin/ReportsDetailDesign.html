<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.2">
 </head>
 <body>
  <vaadin-vertical-layout spacing="false" size-full margin="false">
   <vaadin-horizontal-layout _id="oneItemSelectedTitleContainer">
    <vaadin-button icon="fonticon://Vaadin-Icons/e7de" style-name="borderless" plain-text _id="openReportBtn"></vaadin-button>
    <vaadin-label style-name="bold" plain-text _id="reportSummary">
      Report selected 
    </vaadin-label>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout _id="multipleItemsSelectedTitleContainer">
    <vaadin-label style-name="bold" plain-text _id="numberOfReportsSelected">
      2 reports selected 
    </vaadin-label>
    <vaadin-label style-name="small" plain-text>
      - Select a single report to view contents 
    </vaadin-label>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout _id="updateReportFormContainer">
    <vaadin-combo-box caption="Priority" data-item-type="org.vaadin.bugrap.domain.entities.Report.Priority" _id="priorityCombo"></vaadin-combo-box>
    <vaadin-combo-box caption="Type" data-item-type="org.vaadin.bugrap.domain.entities.Report.Type" _id="typeCombo"></vaadin-combo-box>
    <vaadin-combo-box caption="Status" data-item-type="org.vaadin.bugrap.domain.entities.Report.Status" _id="statusCombo"></vaadin-combo-box>
    <vaadin-combo-box caption="Assigned to" data-item-type="org.vaadin.bugrap.domain.entities.Reporter" _id="assignedToCombo"></vaadin-combo-box>
    <vaadin-combo-box caption="Version" data-item-type="org.vaadin.bugrap.domain.entities.ProjectVersion" _id="versionCombo"></vaadin-combo-box>
    <vaadin-button plain-text _id="updateReportsBtn" :bottom :center>
      Update 
    </vaadin-button>
    <vaadin-button plain-text _id="revertReportsBtn" :bottom :center>
      Revert 
    </vaadin-button>
   </vaadin-horizontal-layout>
   <vaadin-panel size-full _id="commentsSessionPanel">
    <vaadin-vertical-layout _id="commentsSession"></vaadin-vertical-layout>
   </vaadin-panel>
  </vaadin-vertical-layout>
 </body>
</html>
