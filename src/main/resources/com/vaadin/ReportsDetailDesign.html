<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.2">
 </head>
 <body>
  <vaadin-vertical-layout spacing="false" size-full margin="false">
   <vaadin-horizontal-layout _id="oneItemSelectedTitleContainer">
    <vaadin-link icon="fonticon://Vaadin-Icons/e7de" _id="newWindowLink"></vaadin-link>
    <vaadin-label style-name="bold" plain-text>
      Report selected 
    </vaadin-label>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout _id="multipleItemsSelectedTitleContainer">
    <vaadin-label style-name="bold" plain-text>
      2 reports selected 
    </vaadin-label>
    <vaadin-label style-name="small" plain-text>
      - Select a single report to view contents 
    </vaadin-label>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout _id="updateReportFormContainer">
    <vaadin-combo-box caption="Priority" data-item-type="java.lang.String" _id="priorityCombo">
     <option item="Option1">Option 1</option>
     <option item="Option2">Option 2</option>
     <option item="Option3">Option 3</option>
    </vaadin-combo-box>
    <vaadin-combo-box caption="Type" data-item-type="java.lang.String" _id="typeCombro">
     <option item="Option1">Option 1</option>
     <option item="Option2">Option 2</option>
     <option item="Option3">Option 3</option>
    </vaadin-combo-box>
    <vaadin-combo-box caption="Status" data-item-type="java.lang.String" _id="statusCombo">
     <option item="Option1">Option 1</option>
     <option item="Option2">Option 2</option>
     <option item="Option3">Option 3</option>
    </vaadin-combo-box>
    <vaadin-combo-box caption="Assigned to" data-item-type="java.lang.String" _id="assignedToCombo">
     <option item="Option1">Option 1</option>
     <option item="Option2">Option 2</option>
     <option item="Option3">Option 3</option>
    </vaadin-combo-box>
    <vaadin-combo-box caption="Version" data-item-type="java.lang.String" _id="versionCombo">
     <option item="Option1">Option 1</option>
     <option item="Option2">Option 2</option>
     <option item="Option3">Option 3</option>
    </vaadin-combo-box>
    <vaadin-button plain-text _id="updateReportsBtn" :bottom :center>
      Update 
    </vaadin-button>
    <vaadin-button plain-text _id="revertReportsBtn" :bottom :center>
      Revert 
    </vaadin-button>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
